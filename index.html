<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>    
    <div class="container">
	<div class="card">
		<div class="label">Títol</div>
		<div class="info">El petit príncep</div>
		<div class="label">Autor</div>
		<div class="info">Antoine de Sant-Excupéry</div>
		<div class="label">Pàgines</div>
		<div class="info">85</div>
		<div class="label">Sinopsis</div>
		<div class="info">La història del petit príncep</div>
		<div class="label">Estat</div>
		<div class="estatCard">Pendent</div>
		<button class="changeState"></button>
		<button class="remove"></button>
	</div>
	<button class="addButton"></button>
    </div>
    <dialog>
      <form>
	<div class="formFields">
	  <p class="formTitle">Introduir nou llibre</p>
	  <label for="titol">Títol</label>
	  <input name="titol" type="text" value="" id="titol" required/>
	  <label for="autor">Autor</label>
	  <input name="autor" type="text" value="" id="autor" required/>
	  <label for="pagines">Pàgines</label>
	  <input name="pagines" type="number" value="" id="pagines"  required/>
	  <label for="sinopsis">Sinopsis</label>
	  <textarea name="sinopsis" type="text" value="" id="sinopsis" required></textarea>
	  <div class="formRadio">
	    <p>Estat</p>
	    <input name="estat" type="radio" value="Pendent" id="Pendent" required/>
	    <label for="Pendent">Pendent</label>
	    <input name="estat" type="radio" value="Llegit" id="Llegit" required/>
	    <label for="Llegit">Llegit</label>
	  </div>
	</div>
	<div class="formButtons">
	  <button type="Submit" class="addBook">Afegir</button>
	  <button class="close">Cancelar</button>
	  <button type="reset" class="reset">Reset</button>
	</div>
      </form>
    </dialog>
  </body>
</html>
